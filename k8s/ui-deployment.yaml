apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: subbu:ui
        ports:
        - containerPort: 8501
